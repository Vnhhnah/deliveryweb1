{% extends 'layout.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Đăng ký</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và Tên</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>

        <hr>

        <div class="text-center">
            <p>Hoặc đăng ký bằng:</p>
            <a href="{{ url_for('oauth_login', provider='google') }}" class="btn btn-danger w-100 mb-2">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{{ url_for('oauth_login', provider='facebook') }}" class="btn btn-primary w-100 mb-2">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="{{ url_for('oauth_login', provider='github') }}" class="btn btn-dark w-100">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>

        <div class="text-center mt-3">
            <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
        </div>
    </div>
</div>
{% endblock %}
